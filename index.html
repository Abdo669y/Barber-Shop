<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curly - تطبيق الحلاقة</title>
    <style>
        body {
            text-align: center;
            background-color: #ADD8E6;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slider-container {
            width: 200px;
            height: 350px;
            margin: auto;
        }
        .slider-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .install-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .slider-container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Curly Logo">
    </div>
    <div class="slider-container">
        <img id="slider" src="1.png" alt="صورة التطبيق">
    </div>
    <a href="https://drive.google.com/uc?export=download&id=1hFX56VEvVdxfsI1Nx4Z9OtZRQIXdo_DL" class="install-button">تثبيت الآن</a>
    <script>
        const images = ["1.png", "2.png", "3.png", "4.png"];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("slider").src = images[index];
        }, 2000);
    </script>
</body>
</html>
