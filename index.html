<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a8d0e6;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('logo.png') no-repeat center/cover;
            margin-bottom: 20px;
        }
        .app-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
        }
        .install-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .install-btn img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <img class="app-image" src="1.png" id="appImage">
        <button class="install-btn" onclick="installApp()">
            تثبيت الآن
            <img src="download-icon.png" alt="Download">
        </button>
    </div>

    <script>
        let images = ["1.png", "2.png", "3.png", "4.png"];
        let index = 0;
        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("appImage").src = images[index];
        }
        setInterval(changeImage, 2000);
        
        function installApp() {
            window.location.href = "https://drive.google.com/uc?export=download&id=1hFX56VEvVdxfsI1Nx4Z9OtZRQIXdo_DL";
        }
    </script>
</body>
</html>
